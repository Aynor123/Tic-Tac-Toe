<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <svg>
        <circle cx="50" cy="50" r="40" stroke="#FD5B4F" stroke-width="10"
            stroke-dasharray="calc(251.327 * 0.8) calc(251.327 * 1.2)" stroke-dashoffset="calc(251.327 * 0.8)"
            stroke-linecap="round" fill="none" transform="rotate(-90, 50, 50)">
            <animate attributeName="stroke-dashoffset" dur="2s" from="calc(251.327 * 0.8)" to="0" fill="freeze"
                calcMode="spline" keySplines="0.25 0.1 0.25 1" keyTimes="0;1" />
        </circle>
    </svg>
</body>

</html>
